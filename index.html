<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1 id="title" class="text-center">YetAnotherStartup survey form</h1>
            <p id="description" class="text-center description">
                We will probably not read it :v)
            </p>
        </div>
        <form action="" id="survey-form">
            <div class="field">
                <label for="name" id="name-label">Name: </label>
                <input type="text" id="name" class="input" placeholder="Name" required/>
            </div>

            <div class="field">
                <label for="email" id="email-label">Email: </label>
                <input type="email" id="email" class="input" placeholder="Email" required/>
            </div>

            <div class="field">
                <label for="number" id="number-label">Age: </label>
                <input type="number" id="number" class="input" min="18" max="60" placeholder="Age" />
            </div>

            <div class="field">
                <label for="dropdown">
                    Dropdown:
                </label>
                <select id="dropdown" name="dropdown" class="input">
                    <option value="op1">Option1</option>
                    <option value="op2">Option2</option>
                    <option value="op3">Option2</option>
                </select>
            </div>

            <div class="field">
                <label for="">Radio choice:</label>
                <label>
                    <input name="radio" value="op1" type="radio" checked="" />Option1</label>
                <label>
                    <input name="radio" value="op2" type="radio" checked="" />Option2</label>
                <label>
                    <input name="radio" value="op3" type="radio" checked="" />Option2</label>
            </div>
            <div class="field">
                <label for="">Checkbox choice:</label>
                <label><input name="checkbox" value="op1" type="checkbox" />Option1</label>
                <label><input name="checkbox" value="op2" type="checkbox" />Option2</label>
                <label><input name="checkbox" value="op3" type="checkbox" />Option3</label>
            </div>
            <div class="field">
                <label for="">Any comments?</label>
                <textarea name="comment" placeholder="Comment"></textarea>
            </div>
            <div class="field">
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
