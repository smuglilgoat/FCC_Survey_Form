<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">University student satisfaction survey</h1>
            <p id="description">Your feedback is vital to us</p>
        </header>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" required placeholder="Please enter your name">

            <label for="email" id="email-label">Email:</label>
            <input type="email" name="" id="email" required placeholder="Please enter your email">

            <label for="number" id="number-label">Age:</label>
            <input type="number" name="" id="number" min="0" max="99" required placeholder="Please enter your age">

            <label for="dropdown">Choose a level of education:</label>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="ass">Associate Degree</option>
                <option value="mas">Master Degreee</option>
                <option value="doc">Doctorat Degree</option>
            </select>

            <div class="fix-multi">
                <label for="input-radio">How well do the professors teach at this university ?</label>
                <label for="radio"><input type="radio" name="radio" id="well" value="well">Well</label>
                <label for="radio"><input type="radio" name="radio" id="som" value="som">Somewhat well</label>
                <label for="radio"><input type="radio" name="radio" id="bad" value="bad">Not well</label>
            </div>

            <div class="fix-multi">
                <label for="input-checkbox">What are the things that should be improved on ?</label>
                <label for="checkbox"><input type="checkbox" value="Classrooms" name="Classrooms" checked>Classrooms</label>
                <label for="checkbox"><input type="checkbox" value="Restaurant" name="Restaurant">Restaurant</label>
                <label for="checkbox"><input type="checkbox" value="Transport" name="Transport">Transport</label>
                <label for="checkbox"><input type="checkbox" value="Dorms" name="Dorms">Dorms</label>
            </div>

            <label for="textarea">Any other feedback ?</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"
                placeholder="Enter your feedback here"></textarea>

            <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
